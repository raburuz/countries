<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="handleSubmit()" #form>
      <input
        type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar Pais"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="error">
  No se encontro nada con este termino: {{ termino }}
</div>
<ng-template [ngIf]="!error">
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th>Ver</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ country.flag }}</td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.population | number }}</td>
            <td>
              <a routerLink="/pais/{{ country.altSpellings[0] }}">Ver m√°s...</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
